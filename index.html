<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Product Modal</title>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontSize: {
              'xs': '0.7rem',
            }
          }
        }
      }
  </script>
  </head>
  <body class="flex justify-center items-center h-screen bg-slate-200">

    <!-- PRODUCT CARD -->
    <div class="flex flex-col md:flex-row gap-3 items bg-white rounded-2xl">
      <!-- LEFT CONTENT-->
      <div class="w-64 h-full flex mx-auto pt-12 md:pl-8">
        <img class="" src="images/headphone.png" alt="headphones">
      </div>
      <!-- RIGHT CONTENT -->
      <div class="flex flex-col items-center md:items-start text-center md:text-left p-12 w-[400px]">
        <div class="w-24 h-6 bg-black rounded-2xl flex items-center justify-center">
          <p class="text-white text-xs p4">Free Shipping</p>
        </div>
        <!-- HAEDER -->
        <h2 class="pt-2 leading-5 font-bold">Razer Kraken Kitty Edt Gaming Headset Quartz</h2>
        <!-- STRIKE -->
        <p class="text-xs py-4"><strike>$799</strike></p>
        <!-- PRICE -->
        <h1 class="text-4xl font-bold pb-4">$599</h1>
        <!-- BUTTON LABEL -->
        <h3 class="text-xs opacity-25">This offer is valid until April 3rd or as long as stock lasts!</h3>
        <!-- BUTTON -->
        <button class="bg-blue-500 w-full rounded-md py-3 text-white mt-2 hover:bg-blue-800 shadow-[0px_6px_rgba(28,78,216,1)] active:shadow-[0px_6px_rgba(28,78,216,0)] ">Add to cart</button>
        <!-- DOT PING -->
        <div class="pt-5 flex items-center gap-2 group self-start">
          <div class="bg-green-400 w-2 h-2 rounded-full group-hover:animate-ping"></div>
          <p class="text-xs">50+ pcs. in stock</p>
        </div>
        <!-- ADDs -->
         <div class="flex flex-col md:flex-row w-full gap-2">
           <div class="mt-3 border rounded-md flex items-center gap-2 justify-center py-3 hover:shadow-lg">
            <img class=" ml-2 w-[20%] max-w-8 inline" src="images/weight.png" alt="">
            <p class="text-sm pr-4">Add to cart</p>
           </div>
           <div class="mt-3 border rounded-md flex items-center gap-2 justify-center py-3 hover:shadow-lg">
            <img class="ml-2 w-[20%] max-w-8 inline" src="images/heart.png" alt="">
            <p class="text-sm pr-4">Add to cart</p>
           </div>
         </div>



      </div>
    </div>
    
  </body>
